<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Document</title>

<body>
    <div class="divContainer">
        <hr>
        <h1>Conversor de monedas Nacional</h1>
        <hr>
        <div class="operador">
            <h3>Pesos CLP</h3>
            <input type="text" name="CLP" id="inputMonedas" placeholder="Ingrese el monto en CLP">
            <p>Moneda a convertir</p>
            <select name="" id="selectorMoneda">
                <option value="" disabled selected hidden>Selecciona una moneda</option>
                <option value="dolar">USD</option>
                <option value="euro">EUR</option>
            </select>
            <button id="convertirMoneda">Convertir</button>
            <span id="cotizacionMoneda"></span>
        </div>
        <canvas class="graficoMoneda"></canvas>
    </div>
